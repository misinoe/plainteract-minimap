<!doctype html>
<html>
<body>
  <script src="lib/plainteract-minimap.js"></script>
  <script type="text/javascript">
    const minimap = new Minimap({
      style: {
        background: {
          fillStyle: 'red',
        }
      }
    });
    document.body.appendChild(minimap.getView());
    minimap.setMinimapData({
      nodes: [
        {
          name: 'position001',
          position: {
            x: 150,
            y: 150,
          },
        },
        {
          name: 'position002',
          position: {
            x: 180,
            y: 180,
          },
        },
        {
          name: 'hightlightPlace',
          position: {
            x: 180,
            y: 130,
          },
        },
      ],
    });
    minimap.highlightName = 'hightlightPlace';
    let names = ['position001', 'position002'];
  </script>
</body>
</html>
